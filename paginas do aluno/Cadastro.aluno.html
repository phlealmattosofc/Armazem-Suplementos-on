<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Armazem Suplementos</title>
  <link rel="stylesheet" href="Cadastro.css" />
</head>

<body>

  <div class="container">
    <div class="logo-side">
      <img src="Imagens/Logo.png" alt="Logo Armazem Suplementos">
    </div>

    <div class="right-side">
      <div class="form-floating">
        <h1>Criar Conta</h1>
        <form>
          <div class="input-row">
            <div class="input-group">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>
            <div class="input-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="input-group">
              <label for="celular">Celular</label>
              <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required>
            </div>
          </div>

          <div class="input-row">

            <div class="input-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required
                onkeyup="validarSenha()">
              <div id="avisoSenha" class="aviso"></div>

              <div class="checkbox-area">
                <input type="checkbox" id="verSenha" onclick="toggleSenha('senha')">
                <label for="verSenha">Mostrar</label>
              </div>
            </div>

            <div class="input-group">
              <label for="confirmar">Confirmar Senha</label>
              <input type="password" id="confirmar" name="confirmar" placeholder="Repita a senha" required
                onkeyup="validarSenha()">
              <div id="avisoConfirmar" class="aviso"></div>

              <div class="checkbox-area">
                <input type="checkbox" id="verConfirmar" onclick="toggleSenha('confirmar')">
                <label for="verConfirmar">Mostrar</label>
              </div>
            </div>
          </div>


          <div class="checkbox-group">
            <input type="checkbox" id="consentimento" required>
            <label for="consentimento">Li e concordo com o uso dos meus dados pessoais para cadastro.</label>
          </div>

          <button type="submit">Cadastrar</button>
        </form>
        <div class="login-link">
          Já tem uma conta? <a href="Login.html">Entrar</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('cpf').addEventListener('input', function () {
      let value = this.value.replace(/\D/g, '');        // Remove tudo que não é número
      value = value.replace(/(\d{3})(\d)/, '$1.$2');    // Coloca o ponto
      value = value.replace(/(\d{3})(\d)/, '$1.$2');    // Segundo ponto
      value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2'); // Hífen
      this.value = value;
    });
  </script>


  <script>
    document.getElementById('celular').addEventListener('input', function () {
      let value = this.value.replace(/\D/g, '');
      value = value.replace(/^(\d{2})(\d)/g, '($1) $2'); // DDD
      value = value.replace(/(\d{5})(\d)/, '$1-$2');    // Hífen
      this.value = value;
    });
  </script>

<script>
function toggleSenha(id) {
  const campo = document.getElementById(id);
  campo.type = campo.type === "password" ? "text" : "password";
}

function validarSenha() {
  const senha = document.getElementById("senha").value;
  const confirmar = document.getElementById("confirmar").value;

  const avisoSenha = document.getElementById("avisoSenha");
  const avisoConfirmar = document.getElementById("avisoConfirmar");

  // Se o campo senha estiver vazio → esconder regras
  if (senha.length === 0) {
    avisoSenha.style.display = "none";
  } else {
    avisoSenha.style.display = "block";
  }

  // Validar regras da senha
  let erros = [];

  if (senha.length < 8) erros.push("• Mínimo de 8 caracteres");
  if ((senha.match(/[0-9]/g) || []).length < 2) erros.push("• Mínimo de 2 números");
  if (!/[A-Z]/.test(senha)) erros.push("• Pelo menos 1 letra maiúscula");
  if (!/[a-z]/.test(senha)) erros.push("• Pelo menos 1 letra minúscula");
  if (!/[!@#$%^&*(),.?\":{}|<>]/.test(senha)) erros.push("• Pelo menos 1 caractere especial");

  // Mostrar erros ou mensagem de OK
  if (erros.length > 0) {
    avisoSenha.innerHTML = erros.join("<br>");
    avisoSenha.classList.remove("ok");
  } else {
    avisoSenha.innerHTML = "Senha válida ✔";
    avisoSenha.classList.add("ok");
  }

  // Verificar confirmação
  if (confirmar.length === 0) {
    avisoConfirmar.style.display = "none";
  } else {
    avisoConfirmar.style.display = "block";
  }

  if (confirmar.length > 0) {
    if (senha !== confirmar) {
      avisoConfirmar.innerHTML = "As senhas não coincidem ❌";
      avisoConfirmar.classList.remove("ok");
    } else {
      avisoConfirmar.innerHTML = "As senhas coincidem ✔";
      avisoConfirmar.classList.add("ok");
    }
  }
}
</script>


</body>

</html>
