<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Armazem Suplementos</title>
  <link rel="stylesheet" href="Cadastro.css" />
</head>
<body>

  <div class="container">
    <div class="logo-side">
      <img src="Imagens/Logo.png" alt="Logo Armazem Suplementos">
    </div>

    <div class="right-side">
      <div class="form-floating">
        <h1>Criar Conta</h1>
        <form>
          <div class="input-row">
            <div class="input-group">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
            </div>
            <div class="input-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="seu@email.com" required>
            </div>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label for="cpf">CPF</label>
              <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            <div class="input-group">
              <label for="celular">Celular</label>
              <input type="tel" id="celular" name="celular" placeholder="(00) 00000-0000" required>
            </div>
          </div>

          <div class="input-row">
            <div class="input-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
            </div>
            <div class="input-group">
              <label for="confirmar-senha">Confirmar Senha</label>
              <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Repita a senha" required>
            </div>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="consentimento" required>
            <label for="consentimento">Li e concordo com o uso dos meus dados pessoais para cadastro.</label>
          </div>

          <button type="submit">Cadastrar</button>
        </form>
        <div class="login-link">
          JÃ¡ tem uma conta? <a href="index.html">Entrar</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
